<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
 
<body>
    <div id="calculadora">
        <div id="display">
            
        </div>
        <div id="teclas">
            <p class="tec copy">Copy</p>
            <p class="tec limpar">C</p>
            <p class="tec apagar"><span class="material-symbols-outlined">backspace</span></p>
            <p class="tec n" id="t7">7</p>
            <p class="tec n" id="t8">8</p>
            <p class="tec n" id="t9">9</p>
            <p class="tec op" id="t+">+</p>
            <p class="tec n" id="t4">4</p>
            <p class="tec n" id="t5">5</p>
            <p class="tec n" id="t6">6</p>
            <p class="tec op" id="t-">-</p>
            <p class="tec n" id="t1">1</p>
            <p class="tec n" id="t2">2</p>
            <p class="tec n" id="t3">3</p>
            <p class="tec op" id="tx">x</p>
            <p class="tec n" id="t0">0</p>
            <p class="tec n virg" id="t,">,</p>
            <p class="tec igual" id="t=">=</p>
            <p class="tec op" id="t/">/</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
 
</html>
