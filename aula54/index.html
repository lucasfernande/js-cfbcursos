<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/edba84fd66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
 
<body>
    <div id="campos">
        <p>
            <input type="number" name="n1" id="n1">
        </p>

        <p>
            <button id="soma"><i class="fa-solid fa-plus"></i></button>
            <button id="sub"><i class="fa-solid fa-minus"></i></button>
            <button id="mult"><i class="fa-solid fa-xmark"></i></button>
            <button id="divid"><i class="fa-solid fa-divide"></i></button>
        </p>

        <p>
            <input type="number" name="n2" id="n2">
        </p>
        
        <p><i class="fa-solid fa-equals"></i></p>

        <p>
            <input type="text" name="res" id="res" disabled="disabled">
        </p>
    </div>
    <script src="script.js"></script>
</body>
 
</html>
